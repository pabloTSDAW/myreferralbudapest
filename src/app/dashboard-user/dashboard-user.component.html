<div class="container animated fadeIn">
  <div class="row">
    <div class="col-12 text-center p-3">
      <h3>Información de usuario</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <p><span style="font-weight: bold;">Correo electrónico:</span> {{user.email}}</p>
      <a href="" class="btn btn-primary" data-toggle="modal" data-target="#modalPassword">Cambiar contraseña</a>
    </div>
  </div>
</div>

<!-- Modal cambiar contraseña-->

<div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Cambio de contraseña</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-body text-center">
        <div class="md-form mb-5">
          <input type="password" [(ngModel)]="password" placeholder="Introduce la nueva contraseña" required>
        </div>
        <div class="md-form mb-5">
          <input type="password" [(ngModel)]="password2" placeholder="Repite la contraseña" required>
        </div>
        <p style="color: red;">{{error}}</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" (click)="changePassword()">Aceptar</button>
        <button class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal contraseña cambiada con éxito-->

<div class="modal fade" id="newPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Contraseña cambiada con éxito</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" data-dismiss="modal" aria-label="Close">Aceptar</button>
      </div>
    </div>
  </div>
</div>
