<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <h3>{{oferta.nombre}}</h3>
      <h4>{{oferta.empresa}}</h4>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-12 col-md-4">
      <div class="row text-left">
        <div class="col-3">
          <p><i class="fas fa-industry"></i></p>
        </div>
        <div class="col-9">
          <p>{{oferta.categoria}}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="row text-left">
        <div class="col-3">
          <p><i class="far fa-money-bill-alt"></i></p>
        </div>
        <div class="col-9">
          <p>{{oferta.salario}}</p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="row text-left">
        <div class="col-3">
          <p><i class="far fa-clock"></i></p>
        </div>
        <div class="col-9">
          <p>{{oferta.fecha}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
