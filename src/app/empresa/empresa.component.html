<section id="empresa">
  <div class="container p-5">
    <div class="row text-center">
      <div class="col-12 text-center mb-4">
        <img src="../../assets/images/empresas/{{empresa.nombre}}.png" class="img-fluid">
      </div>
      <div class="col-l2 text-left mb-4">
        <h4>Nombre: {{empresa.nombre}}</h4>
        <h4>Sector: {{empresa.sector}}</h4>
        <p>{{empresa.descripcion}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center p-3">
        <a [routerLink]="['/puestos-empresa']" class="btn btn-primary">Ver ofertas</a>
      </div>
    </div>
    <div class="text-center mt-3"><a [routerLink]="['/empresas']"><i class="fas fa-2x fa-undo-alt"></i></a></div>
  </div>
</section>
